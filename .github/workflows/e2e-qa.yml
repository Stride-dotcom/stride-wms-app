name: E2E QA Tests

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:00 UTC
    - cron: '0 6 * * *'

jobs:
  e2e:
    name: E2E Functional Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          QA_ADMIN_EMAIL: ${{ secrets.QA_ADMIN_EMAIL }}
          QA_ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}
          QA_CLIENT_EMAIL: ${{ secrets.QA_CLIENT_EMAIL }}
          QA_CLIENT_PASSWORD: ${{ secrets.QA_CLIENT_PASSWORD }}
          QA_TENANT_ID: ${{ secrets.QA_TENANT_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report
          path: e2e-report/
          retention-days: 30

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: e2e-results.json
          retention-days: 30

      - name: Upload test results (traces, screenshots, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
