name: UI Visual QA

on:
  workflow_dispatch:
    inputs:
      viewports:
        description: 'Viewports to test (comma-separated: desktop,tablet,mobile)'
        required: false
        default: 'desktop,tablet,mobile'
      routes:
        description: 'Specific routes to test (comma-separated, or "all")'
        required: false
        default: 'all'
      deep_mode:
        description: 'Enable deep E2E tests (creates real data, tests full CRUD lifecycle)'
        type: boolean
        required: false
        default: true
      deep_tags:
        description: 'Filter deep tests by tags (comma-separated: shipments,tasks,claims)'
        required: false
        default: ''

env:
  NODE_VERSION: '20'

jobs:
  ui-visual-qa:
    name: UI Visual QA Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show branch info
        run: |
          echo "## Branch Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Running on branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Playwright is installed
        run: |
          if ! npx playwright --version 2>/dev/null; then
            echo "::error::@playwright/test is not installed. Make sure you are running this workflow from a branch that has @playwright/test in package.json devDependencies."
            echo "## Setup Error" >> $GITHUB_STEP_SUMMARY
            echo "@playwright/test is not installed. Run this workflow from a branch that includes the Playwright dependencies." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "Playwright version: $(npx playwright --version)"

      - name: Verify required secrets
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          QA_ADMIN_EMAIL: ${{ secrets.QA_ADMIN_EMAIL }}
        run: |
          MISSING=""
          if [ -z "$APP_BASE_URL" ]; then MISSING="$MISSING APP_BASE_URL"; fi
          if [ -z "$QA_ADMIN_EMAIL" ]; then MISSING="$MISSING QA_ADMIN_EMAIL"; fi
          if [ -n "$MISSING" ]; then
            echo "::warning::Missing secrets:$MISSING - tests may fail. Go to Settings > Secrets and variables > Actions to configure."
            echo "## Missing Secrets" >> $GITHUB_STEP_SUMMARY
            echo "The following secrets are not configured:$MISSING" >> $GITHUB_STEP_SUMMARY
            echo "Go to **Settings > Secrets and variables > Actions** to add them." >> $GITHUB_STEP_SUMMARY
          else
            echo "All required secrets are configured."
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run UI Visual QA tests
        env:
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          QA_TENANT_ID: ${{ secrets.QA_TENANT_ID }}
          QA_ADMIN_EMAIL: ${{ secrets.QA_ADMIN_EMAIL }}
          QA_ADMIN_PASSWORD: ${{ secrets.QA_ADMIN_PASSWORD }}
          QA_CLIENT_EMAIL: ${{ secrets.QA_CLIENT_EMAIL }}
          QA_CLIENT_PASSWORD: ${{ secrets.QA_CLIENT_PASSWORD }}
          VIEWPORTS: ${{ github.event.inputs.viewports }}
          ROUTES: ${{ github.event.inputs.routes }}
          QA_DEEP_MODE: ${{ github.event.inputs.deep_mode }}
          QA_DEEP_TAGS: ${{ github.event.inputs.deep_tags }}
        run: npx playwright test --config=qa/ui/playwright.config.ts

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-visual-qa-screenshots
          path: screenshots/
          retention-days: 30

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: playwright-results.json
          retention-days: 30

      - name: Upload to Supabase Storage
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          QA_TENANT_ID: ${{ secrets.QA_TENANT_ID }}
        run: |
          if [ -d "screenshots" ]; then
            npx ts-node qa/ui/upload-artifacts.ts
          fi

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: ui-visual-qa
    if: always()

    steps:
      - name: Summarize results
        run: |
          echo "## UI Visual QA Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.ui-visual-qa.result }}" == "success" ]; then
            echo "All UI Visual QA tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Some UI Visual QA tests failed. Check the artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View the full report in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
